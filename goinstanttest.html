<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="https://cdn.goinstant.net/widgets/form/latest/form.min.js"></script>
    <script type="text/javascript">
      function onLoad() {

        var url = 'https://goinstant.net/2be4f9c51e57/WorkSpace';
        goinstant.connect(url, function (err, connection, room, user) {
          if (err) {
            console.log("Error connecting:", err);
            return;
          }

          var form = new goinstant.widgets.Form({
  			el: document.getElementById('example-form'),
  			room: room,
  			key: room.key('example-form-key')
			});
 
          form.initialize(function(err) {
  			if (err) {
    			return console.error('Could not initialize component:', err);
  			}

  			// Your form should now be initialized!
			});
 
        });
      }
    </script>
  </head>
  <body onload="onLoad();">
    <form id="example-form" name="example-form" action="#">
      <label for="username">Name</label>
      <input id="username" name="username" type="text"/>
      <label for="message">Message</label>
      <textarea id="message" name="message" ></textarea>
    </form>
  </body>
</html>
