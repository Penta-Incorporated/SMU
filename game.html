<!DOCTYPE html>
<html lang='en'>

<head>
    <title>PentaMath</title>
	<link rel='stylesheet' href='style/main.css'>
	<link rel='stylesheet' href='style/game.css'>
	<link rel="shortcut icon" type="image/png" href="imgaes/favicon.png"/>
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	<script type="text/javascript" src="js/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>

<body>
	
	<div id='header'></div>
	<hr />

	<div id='content'>
		<div id='question'></div>

		<input id='ans' type='textfield' class='textfield' placeholder='Your Answer'><br />
		<a id='submit' class='rbs-button rbs-modern-detail rbs-modern-blue'>Submit</a>
	</div>



<script src='js/problemGen.js'></script>
<script src='js/jquery.js'></script>
<script type='text/javascript'>

	var problem;

	function toTeX(str){
		return str.replace(/\//, '\\div').replace(/\*/, '\\times');
	}

	function testAnswer(){
		var correct = eval(problem);
		var guess = $('#ans').val();

		return guess == correct;
	}

	$(function() {

		problem = createProblem(1400);
		$('#question').html(
		'\\( ' + toTeX(problem) + ' \\)'
		).delay('150').fadeIn({
			duration: 400,
		});

		$('#submit').on('click', function() {
			console.log(testAnswer());
		});
  	});

</script>
</body>


</html>
